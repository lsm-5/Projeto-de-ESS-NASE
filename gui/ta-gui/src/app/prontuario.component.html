//alterar pra prontuario
<html (mousemove)="onMove()">

<table>
<tr>
   <td><label>Nome </label></td>
   <td><input [(ngModel)]="aluno.nome" name="namebox"></td>
   <td><button (click)="criarAluno(aluno)">Adicionar</button></td>
   <td><button (click)="removerAluno(aluno)">Remover</button></td>
</tr>
<tr>
   <td><label>CPF </label></td>
   <td><input [(ngModel)]="aluno.cpf" name="cpfbox"></td>
   <td *ngIf="loginduplicado">
     JÃ¡ existe um aluno com esse login
   </td>
</tr>
<tr>
   <td><label>github </label></td>
   <td><input [(ngModel)]="aluno.github" ></td>
</tr>
<tr>
   <td><label>e-mail </label></td>
   <td><input [(ngModel)]="aluno.email" ></td>
</tr>
</table>

<table>
<tr *ngIf="alunos.length > 0">
   <th>Nome</th>
   <th>CPF</th>
   <th>github</th>
   <th>e-mail</th>
</tr>
<tr *ngFor="let a of alunos" name="alunolist">
   <td name="nomelist">{{a.nome}}</td>
   <td name="cpflist">{{a.cpf}}</td>
   <td>{{a.github}}</td>
   <td>{{a.email}}</td>
  
</tr>
</table>

</html>
